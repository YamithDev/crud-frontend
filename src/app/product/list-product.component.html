<app-menu></app-menu>
<div class="container" *ngIf="!listEmpty">
  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product2 of products">
        <td>{{ product2.id }}</td>
        <td>{{ product2.nombre }}</td>
        <td>{{ product2.descripcion }}</td>
        <td>
          <button
            class="btn btn-outline-primary"
            routerLink="/detail/{{ product2.id }}"
          >
            <i class="far fa-eye"></i> Ver
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-warning"
            routerLink="/edit/{{ product2.id }}"
            *ngIf="isAdmin"
          >
            <i class="far fa-edit"></i> Editar
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-danger"
            (click)="deleteProduct(product2.id)"
            *ngIf="isAdmin"
          >
            <i class="far fa-trash-alt"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container" *ngIf="listEmpty">
  <div class="p-3 mb-2 bg-dark text-white text-center">
    <h2>{{ listEmpty }}</h2>
  </div>
</div>
