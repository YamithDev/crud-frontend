<app-menu></app-menu>

<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a routerLink="/login" class="nav-link">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/registro" class="nav-link">
            <i class="fa fa-user-plus" aria-hidden="true"></i>Crear Cuenta
          </a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input
            [(ngModel)]="nombreUsuario"
            type="text"
            name="nombreUsuario"
            id="nombreUsuario"
            class="form-control"
            aria-describedby="nombreUsuario"
            autocomplete="off"
          />
          <small id="nombreUsuario" class="text-muted">Nombre de Usuario</small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            [(ngModel)]="password"
            type="password"
            name="password"
            id="password"
            class="form-control"
            aria-describedby="password"
            autocomplete="off"
          />
          <small id="password" class="text-muted">Contraseña</small>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success btn-block" (click)="onLogin()">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
