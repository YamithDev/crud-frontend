<app-menu></app-menu>

<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a routerLink="/login" class="nav-link">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/registro" class="nav-link active">
            <i class="fa fa-user-plus" aria-hidden="true"></i>Crear Cuenta
          </a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" novalidate (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            autofocus
            [(ngModel)]="nombre"
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            aria-describedby="nombre"
            autocomplete="off"
          />
          <small id="nombre" class="text-muted">Nombre</small>
        </div>
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input
            [(ngModel)]="nombreUsuario"
            type="text"
            name="nombreUsuario"
            id="nombreUsuario"
            class="form-control"
            aria-describedby="nombreUsuario"
            autocomplete="off"
          />
          <small id="nombreUsuario" class="text-muted">Nombre de Usuario</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="email"
            type="email"
            name="email"
            id="email"
            class="form-control"
            aria-describedby="email"
            autocomplete="off"
            pattern=".+@globex\.com"
            required
          />
          <small id="email" class="text-muted">Email</small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            [(ngModel)]="password"
            type="password"
            name="password"
            id="password"
            class="form-control"
            aria-describedby="password"
            autocomplete="off"
          />
          <small id="password" class="text-muted">Contraseña</small>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success btn-block" type="submit">
            <i class="fas fa-user-plus"></i> Crear Cuenta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
